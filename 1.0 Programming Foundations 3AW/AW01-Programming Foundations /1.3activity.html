<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let name = prompt("ask the user about their name");
        let surname = prompt("ask the user about their surname");
        let age = parseInt(prompt("ask the user about their age"));
        let array = [name,surname,age];
        console.log(array);
        document.writeln(array);

    </script>
</body>
</html>

<!-- With prompts, ask the user about their name, surname and age.
     Parse the age to int with the parseInt() method (converts string to the number if possible). 
    Save that data into an array and show it in the console. -->
