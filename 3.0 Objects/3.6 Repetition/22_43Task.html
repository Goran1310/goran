<body>
    <script>
        // Object Constructor
        // const dog = {
        //     name: "Rex",
        //     age: 5,
        //     bark: function () {
        //         console.log("Bark bark!")
        //     },
        // };
        class ClassDog {
            constructor(
                name,
                age
            ) {
                this.name = name;
                this.age = age;
            }
            bark() {
                console.log("ClassDog Bark bark!")
            }
            birth() {
                var today = new Date();
                var classAge = today.getFullYear() - this.age
                return classAge;
            }
        }
        // Implemetation ClassDog 
        const testDog = new ClassDog("Snoopy", 42);
        console.log(testDog);
        testDog.bark()
        console.log("classDog birth Year: " + testDog.birth())

        function ObjectDog(
            name,
            age,
        ) {
            this.name = name;
            this.age = age;
            this.bark = function () {
                console.log("ObjectDog Bark bark!")
            }
            this.birth = function () {
                var today = new Date();
                var classAge = today.getFullYear() - this.age
                return classAge;
            }
        }

        // Implemetation ObjectDog
        const testObjectDog = new ObjectDog("Bendzi", 20);
        console.log(testObjectDog);
        testObjectDog.bark()
        console.log("classDog birth Year: " + testObjectDog.birth())
    </script>
</body>
