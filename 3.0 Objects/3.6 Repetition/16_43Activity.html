    <script>
        const obj = {

            sum: function () {
                console.log(this.value1 + this.value2)
            },
            multiplication: function () {
                console.log(this.value1 * this.value2)
            }
        }
        <!-- Use the Object constructor to create a type for the following Object -->
        function ObjectConstructor(
            value1,
            value2,
        ) {
            this.value1 = value1;
            this.value2 = value2;
            this.sum = function () {
                console.log(this.value1 + this.value2)

            }
        }
