    <script>
        // Create a JSON Schema for the following object:
        const json = {

            "default": {},
            "title": "Root Schema",
            "required": [
                "title",
                "releaseYear",
                "author",
                "spells"
            ],
            "properties": {
                "title": {
                    "type": "string",
                    "default": "",

                    "examples": [
                        "Harry Potter"
                    ]

                "releaseYear": {
                    "type": "integer",
                    "default": 0,
                    "title": "The releaseYear Schema",
                    "examples": [
                        1997
                    ]
                },
                "author": {
                    "type": "string",
                    "default": "",
                    "title": "The author Schema",
                    "examples": [
                        "J.K. Rowling"
                    ]
                },
                "spells": {
                    "type": "array",
                    "default": [],
                    "title": "The spells Schema",
                    "items": {
                        "type": "string",
                        "title": "A Schema",
                        "examples": [
                            "Avada Kedavra",
                            "Expecto Patronum"
                        ]
                    },
                    "examples": [
                        ["Avada Kedavra",

                        ]
                    ]

            "examples": [{
