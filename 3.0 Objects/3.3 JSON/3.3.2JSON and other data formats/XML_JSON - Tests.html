<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="text/javascript" src="xml2json.js"></script>
   <script type="text/javascript" src="json2xml.js"></script>
   <!-- <script type="text/javascript"> -->
   <title>Document</title>
</head>

<body>

   <script>
      var xml = ['<e name="value">text</e>']

      function parseXml(xml) {
         var dom = null;
         if (window.DOMParser) {
            try {
               dom = (new DOMParser()).parseFromString(xml, "text/xml");
            }
            catch (e) { dom = null; }
         }
         else if (window.ActiveXObject) {
            try {
               dom = new ActiveXObject('Microsoft.XMLDOM');
               dom.async = false;
               if (!dom.loadXML(xml)) // parse error ..
                  window.alert(dom.parseError.reason + dom.parseError.srcText);
            }
            catch (e) { dom = null; }
         }
         else
            alert("oops");
         return dom;
      }

      window.onload = function () {
         var json;
         eval('a = {"e":null}');
         for (var i = 0; i < xml.length; i++) {
            show(xml[i] + "\n\n" +
               (json = xml2json(parseXml(xml[i]), "  ")) + "\n\n" +
               json2xml(eval('json=' + json)));
         }
      }

      function show(s) {
         document.getElementById("out").innerHTML += (s + "\n").replace(/&/g,
            "&").replace(/</g, "<").replace(/>/g, ">").replace(/\n/g, "<br/>") + "<hr/>";
      }

   </script>
   </head>

   <body>
      <pre id="out"></pre>
   </body>

</html>
