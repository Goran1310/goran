<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery lesson</title>
        <script src="jquery-3.6.0.js"></script>
        <script src="jquery_lesson3.js"></script>
        <link rel="stylesheet" href="jquery_lesson3.css">
    </head>
    <body>
        <p id="para1">Paragraph 1</p>
        <button id="onButton">On</button>
        <button id="offButton">Off</button>
        <div id="eventDetails">
            <h3>Event Details</h3>
            <ul>
                <li><span class="lineitem">Event type: </span><span class="lineitem" id="evtType"></span></li>
                <li><span class="lineitem">Key/Button: </span><span class="lineitem" id="evtWhich"></span></li>
                <li><span class="lineitem">Target: </span><span class="lineitem" id="evtTarget"></span></li>
                <li><span class="lineitem">Related Target: </span><span class="lineitem" id="evtRelated"></span></li>
                <li><span class="lineitem">pageX: </span><span class="lineitem" id="evtPageX"></span></li>
                <li><span class="lineitem">pageY: </span><span class="lineitem" id="evtPageY"></span></li>
                <li><span class="lineitem">clientX: </span><span class="lineitem" id="evtClientX"></span></li>
                <li><span class="lineitem">clientY: </span><span class="lineitem" id="evtClientY"></span></li>
                <li><span class="lineitem">Meta Key: </span><span class="lineitem" id="evtMetaKey"></span></li>
                <li><span class="lineitem">data: </span><span class="lineitem" id="evtData"></span></li>
            </ul>
        </div>
    </body>
</html>
