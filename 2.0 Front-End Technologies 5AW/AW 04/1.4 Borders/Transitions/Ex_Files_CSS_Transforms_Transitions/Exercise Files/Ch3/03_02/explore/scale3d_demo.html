<!DOCTYPE html>
<html lang="en">
<head>
   
   <meta charset="utf-8" />
   <title>CSS 3D Scaling</title>
   <link href="scale3d_base.css" rel="stylesheet" />
   <link href="scale3d_layout.css" rel="stylesheet" />
   <script src="scale3d_demo.js" async></script>
</head>

<body>
    
   <h1>CSS 3D Scaling</h1>
   <div id="transformOptions">   

      <label for="usescaleX">scaleX</label> <input type="radio" name="transtype" id="usescaleX" class="eraseT" /> -2 <input id="scalex2" type="range" min="-2" max="2" step="0.1" value="0" class="transBox" /> 2<br /> 
	   
      <label for="usescaleY">scaleY</label> <input type="radio" name="transtype" id="usescaleY" class="eraseT" /> -2 <input id="scaley2" type="range" min="-2" max="2" step="0.1" value="0" class="transBox" /> 2<br /> 
	   
      <label for="usescaleZ">scaleZ</label> <input type="radio" name="transtype" id="usescaleZ" class="eraseT" /> -2 <input id="scalez2" type="range" min="-2" max="2" step="0.1" value="0" class="transBox" /> 2<br /> 	   
	  
      <label for="usescale3d">scale3d</label> <input type="radio" name="transtype" id="usescale3d" class="eraseT" />
	   	<label class="scale3dlabel">x: </label> <input type="text" id="sx" class="transBox" value="1" />
	   	<label class="scale3dlabel">y: </label> <input type="text" id="sy" class="transBox" value="1" />
	   	<label class="scale3dlabel">z: </label> <input type="text" id="sz" class="transBox" value="1" /><br />
	   
	   
	  <div style="margin-top: 20px; border-top: 1px solid rgb(155, 155, 155); border-bottom: 1px solid rgb(155, 155, 155)">
	 <label>transform-origin</label><input type="radio" name="posType" id="posKey" checked />   
	 <select id="hKeyword">
		<option value="left">left</option>            
		<option selected value="center">center</option>  
		<option value="right">right</option>                         
	 </select> 
	 <select id="vKeyword">
		<option value="top">top</option>            
		<option selected value="center">center</option>  
		<option value="bottom">bottom</option>                         
	 </select>
	 <select id="zOrigin">
		 <option value="-200px">-200px</option>		 
		 <option value="-100px">-100px</option>
		 <option value="-50px">-50px</option>
		 <option value="0px" selected>0px</option>
		 <option value="50px">50px</option>		 
		 <option value="100px">100px</option>
		 <option value="200px">200px</option>		 
	</select>
	   </div>
	   
	  <div style="margin-top: 20px; border-top: 1px solid rgb(155, 155, 155); border-bottom: 1px solid rgb(155, 155, 155)">
	 <label>perspective</label> 200px <input id="perspective" type="range" min="200" max="1600" step="100" value="800" /> 1600px 
	   </div>	   
	   
	  <div id="summary">
		  <div id="outcomecode">
			  <label>transform: </label><span id="pvalue">perspective(800px) </span><span id="outcometrans"></span>;<br />
			  <label>transform-origin: </label><span id="origincode">initial</span>;
		  </div>
      	<input type="button" value="Reset Transformations" id="erase" />		  
	   </div>

   </div>
   
     
   <div id="outcome3q" class="preview">
	  <h3>Three-Quarter View</h3>	   
	  <div class="cube">
		<figure class="face front"><span>z+</span></figure>
		<figure class="face back"><span>z&ndash;</span></figure>
		<figure class="face right"><span>x+</span></figure>
		<figure class="face left"><span>x&ndash;</span></figure>
		<figure class="face top"><span>y&ndash;</span></figure>
		<figure class="face bottom"><span>y+</span></figure>
		<figure class="axis xaxis"></figure>
		<figure class="axis yaxis"></figure>
		<figure class="axis zaxis"></figure>
		<img id="figure3q" class="previewimg" src="rubens.png" alt=""/>
	  </div>
   </div> 
   <div id="outcomefront" class="preview">
	  <h3>User's View</h3>	   
	  <div class="cube">
		<figure class="face front"><span>z+</span></figure>
		<figure class="face back"><span>z&ndash;</span></figure>
		<figure class="face right"><span>x+</span></figure>
		<figure class="face left"><span>x&ndash;</span></figure>
		<figure class="face top"><span>y&ndash;</span></figure>
		<figure class="face bottom"><span>y+</span></figure>
		<figure class="axis xaxis"></figure>
		<figure class="axis yaxis"></figure>
		<figure class="axis zaxis"></figure>	  
		<img id="figurefront" class="previewimg" src="rubens.png" alt=""/>
	  </div>
   </div>	

</body>
</html>
