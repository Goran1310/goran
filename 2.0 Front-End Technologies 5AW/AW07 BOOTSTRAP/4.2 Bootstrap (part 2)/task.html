<!-- In this task, you need to create a website that contains:
A navbar that uses four Bootstrap icons as its elements, one of these elements should run the toast notification.

A carousel with two images and controls.
A button group of three buttons with different colours. -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Hello, world!</title>
    <script>
        $(document).ready(function(){
            $("#liveToastBtn").click(function(){
                $("#liveToast").toast("show");
            });
        });
    </script>
  </head>
  <body>
    <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-stack-overflow"></i> Active</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="bi bi-github"></i> Dropdown</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-unity"></i> Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><i class="bi bi-google"></i> Disabled</a>
        </li>
        <button type="button" class="btn btn-primary" id="liveToastBtn"><i class="bi bi-apple"></i> Show live toast</button>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                Hello, world! This is a toast message.
                </div>
            </div>
        </div>    
    </ul>

    <div id="carouselExampleControls" class="container p-5 carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.pinimg.com/originals/c9/40/a3/c940a3dae3900d100990e5b697ef196c.jpg" class="d-block w-100" alt="Pikachu 1">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2016/09/09/11/59/pokemon-1656997_960_720.png" class="d-block w-100" alt="Pikachu 2">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2018/04/13/16/13/pixel-3316924_960_720.png" class="d-block w-100" alt="Bulbasaur">
          </div>
        </div>
        <button class="carousel-control-prev btn-success" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon "></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next btn-success" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon " ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div>
        <div class="container p-3">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-success btn-lg">Large button</button>
            <button type="button" class="btn btn-danger btn-sm">Small button</button>
            <button type="button" class="btn btn-lg btn-warning" disabled>Disabled</button>
            <a href="#" class="btn btn-dark" role="button" data-bs-toggle="button">Toggle link</a>    
      </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
