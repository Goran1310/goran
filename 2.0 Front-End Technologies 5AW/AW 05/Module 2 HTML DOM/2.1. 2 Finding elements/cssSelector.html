<!DOCTYPE html>
<html>
    <body>
        <p>Add a background color to the first p element with class="example".</p>
        <p>Paragraph 1</p>
        <p class="example">Paragraph 2</p>
        <p class="example">Paragraph 3</p>
        <script>
            document.querySelector("p.example").style.backgroundColor = "green";
            document.querySelector("p.example").style.color = "yellow";
        </script>
    </body>
</html>
