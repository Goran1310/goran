<!-- 
Check whether the value of the control in our example is longer than 10 characters. 
If it is, show a proper alert. -->

<!DOCTYPE html>
<html>
    <head>
        <script>
        function validateForm() {
            let x = document.forms["myForm"]["fname"].value;
            if (x.length > 10) {
                alert("Name is longer than 10 characters");
                return false;
            }
            return true;
        }
        
        </script>
    </head>
    <body>
        <h2>JavaScript Validation</h2>
        <form name="myForm" onsubmit="return validateForm()" method="post">
            Name: <input type="text" name="fname">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
