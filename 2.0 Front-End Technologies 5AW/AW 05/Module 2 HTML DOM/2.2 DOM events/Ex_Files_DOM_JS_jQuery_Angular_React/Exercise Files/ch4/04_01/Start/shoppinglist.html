<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>AngularJS - Shopping List</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular.js"></script>
    <script src="js/shopping.angular.js"></script>
  </head>
  <body>
    
    <div id="container">
      <h2>My Shopping List</h2>
      <ol>
          <li><input type="checkbox" checked>
              <span class="checked-true">Milk</span>
              <button>Delete</button></li>
          <li><input type="checkbox">
              <span class="checked-false">Egg</span>
              <button>Delete</button></li>
          <li><input type="checkbox">
              <span class="checked-false">Cheese</span>
              <button>Delete</button></li>
          <li><input type="checkbox">
              <span class="checked-false">Bread</span>
              <button>Delete</button></li>
      </ol>
      
      <form>
        <input type="text" size="30"
               placeholder="Type a new item here">
        <input type="submit" value="Add">
      </form>
    
    </div>
  </body>
</html>
